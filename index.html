  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <table class="calculator">
        <tr>
          <td colspan="3"> <input class="display-box" type="text"/>0</td>
        </tr>
      
        <tr>
          <td>C</td>
          <td>&#8592;</td>
          <td>&#247;</td>
        </tr>
      
      
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>&#215;</td>
        </tr>
      
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>&#8722;</td>
        </tr>
  
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>&#43;</td>
        </tr>
     
        <tr>
          <td>0</td>
          <td>&equals;</td>
        </tr>
     
  </table>
</div>
  <script src="main.js"></script>

</html>
