<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML, CSS Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <input class="input" type="text" style="background:black;color:white;display:inline-block;padding:1px 5px;" value="0"/>
    </div>
    <div class="row">
      <button class="button C">C</button>
      <button class="button">&#8592;</button>
      <button class="button column">&#247;</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button column">&#215;</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button column">&#8722;</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button column">&#43;</button>
    </div>
    <div class="row">
      <button class="button zero">0</button>
      <button class="button column">&#61;</button>
    </div>
  </div>
</body>
</html>
